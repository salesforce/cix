<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <title>cix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/dark.css" title="dark">
  
  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="assets/css/light.css" title="light">
</head>
<body>
  <div data-app id="main">Please wait...</div>

  <script>
    window.$docsify = {
      //general
      name: 'cix',
      logo: '/assets/img/cix-dark.png',
      repo: 'https://github.com/salesforce/cix/',
      loadSidebar: true,
      loadNavbar: true,
      el: '#main',
      //navigation
      auto2top   : true,
      maxLevel   : 2,
      //search
      search: {
          depth      : 3,
          noData     : 'No results!',
          placeholder: 'Search...'
      },


    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--Syntax highlighting for code blocks-->
  <!--More here: https://github.com/PrismJS/prism/tree/gh-pages/components-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="assets/js/select-stylesheet.js"></script>
</body>
</html>
